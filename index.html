<!-- modal class -->

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">
  
    <!-- Modal content-->
    <div class="modal-content ser-cour-form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        
      </div>
      <div class="modal-body">
      <form action="#" method="POST" onsubmit="return validate()">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="name" autocomplete="off" required>
          <span id="username" class="text-danger font-weight-bold"> </span>
        </div>
      
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
          <span id="mail" class="text-danger font-weight-bold"> </span>

        </div>
        <div class="form-group">
          <label for="telephone">Phone no:</label>
          <input type="tel" class="form-control" id="telephone" name="phoneno" placeholder="Enter phone no." autocomplete="off" required>
          <span id="phoneno" class="text-danger font-weight-bold"> </span>
        </div>
      
      <div class="form-group">
        <label for="Address">Address</label>
        <input type="text" class="form-control" id="Address" placeholder="1234 Main Market" name="address" autocomplete="off" required>
        <span id="address" class="text-danger font-weight-bold"> </span>
      </div>
      <div class="form-group">
        <label for="Address2">Address 2</label>
        <input type="text" class="form-control" id="Address2" placeholder="Apartment, or floor" name="address2" autocomplete="off" required>
        <span id="address2" class="text-danger font-weight-bold"> </span>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="city">
        </div>
        <div class="form-group col-md-4">
          <label for="State">State</label>
          <select id="State" class="form-control" name="state">
            <option selected>Choose...</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Delhi</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>


          </select>
          <span id="states" class="text-danger font-weight-bold"> </span>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip" name="pincode">
        </div>
        <span id="city_zip" class="text-danger font-weight-bold"> </span>
      </div>
     <div class="get_details" style="text-align: center;">
    <button type="submit" class="btn btn-default button_submit">Submit</button>
     </div>
    </form>
  </div>
